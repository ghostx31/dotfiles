### CONTEXT INDICATORS
[aws]
symbol = ' '
format = '[ $symbol($profile)(\($region\))(\[$duration\]) ]($style)'
style = 'bg:purple fg:#000000'

[docker_context]
symbol = ' '
format = '[ $symbol$context ]($style)'
style = 'bg:purple fg:#000000'

[gcloud]
symbol = ' '
format = '[ $symbol$account(@$domain)(\($region\)) ]($style)'
style = 'bg:purple fg:#000000'

[kubernetes]
symbol = ' '
format = '[ $symbol($cluster/$namespace) ]($style)'
