# Get editor completions based on the config schema
"$schema" = "https://starship.rs/config-schema.json"

### MAIN SHELL
# directory | username@hostname | cmd duration | sudo | VCS | language versions | kubernetes
# > input after line break
format = """
[](fg:red)\
[](bg:red)\
$directory\
$username\
$hostname\
$container\
$sudo\
$shlvl\
[](fg:red bg:16)\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
[](fg:16 bg:yellow)\
$cmd_duration\
$status\
[](fg:yellow bg:green)\
$deno\
$golang\
$helm\
$lua\
$nodejs\
$php\
$python\
$rust\
$vagrant\
[](fg:green bg:blue)\
$package\
[](fg:blue bg:purple)\
$aws\
$azure\
$gcloud\
$openstack\
$docker_context\
$kubernetes\
$terraform\
[](fg:purple)\
$line_break\
$shell\
$character"""
add_newline = true

[custom.left]
symbol = ""
style = "fg:bright-purple"
when = true

[custom.right]
symbol = ""
style = "fg:bright-purple"
when = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = 'bg:red fg:#000000'
read_only = ''
use_os_path_sep = false

[username]
format = '[$user]($style)'
style_root = 'bg:red fg:#000000'
style_user = 'bg:red fg:#000000'

[hostname]
format = '[$ssh_symbol$hostname]($style)'
style = 'bg:red fg:#000000'
ssh_symbol = ' '

[container]
format = '[$hostname]($style)'
style = 'bg:red fg:#000000'

[sudo]
disabled = false
format = '[$symbol]($style)'
style = 'bg:red fg:#000000'
symbol = ' '

[shlvl]
style = 'bg:red fg:#000000'

### VCS
[git_branch]
symbol = ' '
format = '[$symbol$branch]($style)'
style = 'bg:16 fg:#000000'

[hg_branch]
format = '[$symbol$branch]($style)'
style = 'bg:16 fg:#000000'

[git_commit]
format = '[\($hash$tag\)]($style)'
tag_disabled = false
tag_symbol = '  '
style = 'bg:16 fg:#000000'

[git_state]
format = '[\($state( $progress_current/$progress_total)\)]($style)'
style = 'bg:16 fg:#000000'

[git_status]
format = '([ $all_status$ahead_behind]($style))'
ahead = "↑"
behind = "↓"
conflicted = "!"
deleted = "×"
diverged = "↕"
modified = "~"
renamed = "»"
untracked = "+"
staged = "●"
stashed = "ﮅ "
style = 'bg:16 fg:#000000'

[cmd_duration]
format = '[ﮫ $duration]($style)'
style = 'bg:yellow fg:#000000'

[status]
style = 'bg:yellow fg:#000000'

